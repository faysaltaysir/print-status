<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Shop Job Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: 100vh;
      gap: 0;
    }

    /* Video Section */
    .video-section {
      position: relative;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #promotionalVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: rgba(255, 255, 255, 0.7);
      flex-direction: column;
      gap: 20px;
    }

    .video-placeholder svg {
      width: 60px;
      height: 60px;
      opacity: 0.6;
    }

    /* Job Board Section */
    .board-section {
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 40px;
      gap: 30px;
      overflow: hidden;
    }

    .board-header {
      text-align: center;
    }

    .board-header h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }

    .board-header p {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      justify-content: center;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }

    /* Jobs List */
    .jobs-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
      padding-right: 12px;
    }

    .jobs-list::-webkit-scrollbar {
      width: 6px;
    }

    .jobs-list::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .jobs-list::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .jobs-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Job Card */
    .job-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 20px 24px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 24px;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      animation: slideInLeft 0.4s ease-out;
      position: relative;
      overflow: hidden;
    }

    .job-card:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.25);
      transform: translateX(4px);
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .job-card.removing {
      animation: slideOutRight 0.4s ease-in forwards;
    }

    @keyframes slideOutRight {
      to {
        opacity: 0;
        transform: translateX(30px);
      }
    }

    .job-info {
      flex: 1;
      min-width: 0;
    }

    .job-filename {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: -0.3px;
    }

    .job-username {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .job-username svg {
      width: 14px;
      height: 14px;
      flex-shrink: 0;
    }

    /* Status Badge */
    .job-status {
      flex-shrink: 0;
    }

    .status-badge {
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      white-space: nowrap;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .status-queued {
      background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
      color: #ffffff;
    }

    .status-printing {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #ffffff;
      animation: pulse-badge 1.5s ease-in-out infinite;
    }

    @keyframes pulse-badge {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .status-completed {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: #ffffff;
    }

    .status-failed {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: #ffffff;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 60px 40px;
      color: rgba(255, 255, 255, 0.4);
      font-size: 18px;
      text-align: center;
      flex: 1;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .empty-state svg {
      width: 48px;
      height: 48px;
      opacity: 0.3;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .container {
        grid-template-columns: 1fr;
      }

      .video-section {
        display: none;
      }

      .board-section {
        padding: 30px;
      }

      .board-header h1 {
        font-size: 36px;
      }
    }

    @media (max-width: 768px) {
      .board-section {
        padding: 20px;
      }

      .board-header h1 {
        font-size: 28px;
      }

      .job-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .job-status {
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Promotional Video Section -->
    <div class="video-section">
      <video
        id="promotionalVideo"
        autoplay
        loop
        muted
        playsinline
      >
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Job Status Board Section -->
    <div class="board-section">
      <div class="board-header">
        <h1>PRINT QUEUE</h1>
        <p>Live Job Monitor</p>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span id="systemStatus">System Online</span>
        </div>
      </div>

      <div class="jobs-list" id="jobsList">
        <div class="empty-state">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
          <div>Awaiting print jobs...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // ============================================
    // FIREBASE INITIALIZATION
    // ============================================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpVmAXTpgjC6rcyLaeegCV2pxV0rauQx8",
      authDomain: "printin-4ba7b.firebaseapp.com",
      projectId: "printin-4ba7b",
      storageBucket: "printin-4ba7b.firebasestorage.app",
      messagingSenderId: "218508375683",
      appId: "1:218508375683:web:8e40fdfc254333f85b8db6",
      measurementId: "G-LMFT81PSMZ"
    };

    let app, db;
    try {
      app = initializeApp(firebaseConfig);
      db = getFirestore(app);
    } catch (error) {
      console.error("Firebase initialization error:", error);
    }

    // ============================================
    // STATE MANAGEMENT
    // ============================================
    const jobsList = document.getElementById('jobsList');
    const systemStatus = document.getElementById('systemStatus');
    const activeJobs = new Map();
    const removalTimers = new Map();

    // ============================================
    // UI FUNCTIONS
    // ============================================
    function createJobCard(jobId, jobData) {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.id = `job-${jobId}`;

      const status = (jobData.print_status || 'queued').toLowerCase();
      const statusClass = `status-${status.replace(/\s+/g, '')}`;

      card.innerHTML = `
        <div class="job-info">
          <div class="job-filename">${jobData.fileName || 'Unknown File'}</div>
          <div class="job-username">
            <svg fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <span>${jobData.username || 'Anonymous'}</span>
          </div>
        </div>
        <div class="job-status">
          <div class="status-badge ${statusClass}">
            ${status}
          </div>
        </div>
      `;

      return card;
    }

    function clearEmptyState() {
      const emptyState = jobsList.querySelector('.empty-state');
      if (emptyState) emptyState.remove();
    }

    function showEmptyStateIfNeeded() {
      const cards = jobsList.querySelectorAll('.job-card');
      if (cards.length === 0) {
        const emptyState = document.createElement('div');
        emptyState.className = 'empty-state';
        emptyState.innerHTML = `
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
            </path>
          </svg>
          <div>Awaiting print jobs...</div>
        `;
        jobsList.appendChild(emptyState);
      }
    }

    function addOrUpdateJob(jobId, jobData) {
      clearEmptyState();

      // Clear existing removal timer if present
      if (removalTimers.has(jobId)) {
        clearTimeout(removalTimers.get(jobId));
        removalTimers.delete(jobId);
      }

      const existingCard = document.getElementById(`job-${jobId}`);
      if (existingCard) {
        const newCard = createJobCard(jobId, jobData);
        existingCard.replaceWith(newCard);
      } else {
        const newCard = createJobCard(jobId, jobData);
        jobsList.insertBefore(newCard, jobsList.firstChild);
      }

      activeJobs.set(jobId, jobData);

      // Auto-remove jobs after specified duration based on status
      const status = (jobData.print_status || 'queued').toLowerCase();
      let removalDelay = null;

      if (status === 'queued') {
        removalDelay = 60000; // 1 minute for queued jobs
      } else if (status === 'printing') {
        removalDelay = null; // Keep printing jobs visible
      } else if (status === 'completed' || status === 'failed') {
        removalDelay = 10000; // 10 seconds for completed/failed jobs
      }

      if (removalDelay) {
        const timer = setTimeout(() => {
          removeJob(jobId);
        }, removalDelay);
        removalTimers.set(jobId, timer);
      }
    }

    function removeJob(jobId) {
      const card = document.getElementById(`job-${jobId}`);
      if (card) {
        card.classList.add('removing');
        setTimeout(() => {
          card.remove();
          activeJobs.delete(jobId);
          removalTimers.delete(jobId);
          showEmptyStateIfNeeded();
        }, 400);
      }
    }

    // ============================================
    // FIREBASE LISTENER
    // ============================================
    if (db) {
      try {
        const q = query(
          collection(db, "printer_001"),
          orderBy("createdAt", "desc")
        );

        onSnapshot(q, (snapshot) => {
          snapshot.docChanges().forEach((change) => {
            const jobId = change.doc.id;
            const jobData = change.doc.data();

            if (change.type === "added" || change.type === "modified") {
              addOrUpdateJob(jobId, jobData);
            } else if (change.type === "removed") {
              removeJob(jobId);
            }
          });
          systemStatus.textContent = "System Online";
        }, (error) => {
          console.error("Firestore listener error:", error);
          systemStatus.textContent = "Connection Error";
        });
      } catch (error) {
        console.error("Query setup error:", error);
      }
    }


  </script>
</body>
</html>
