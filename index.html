<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Printer Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      overflow: hidden;
      background: #ffffff;
      color: rgb(0, 0, 0);
    }

    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 1;
      filter: blur(2px);
    }

    .dashboard-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      padding: 50px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .header {
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 56px;
      font-weight: 700;
      background: linear-gradient(135deg, #110202 0%, #000000 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 20px;
      color: rgba(41, 0, 0, 0.87);
      font-weight: 400;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .jobs-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-right: 10px;
    }

    .jobs-container::-webkit-scrollbar {
      width: 6px;
    }

    .jobs-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    .jobs-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .jobs-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .job-card {
      background: rgba(20, 20, 20, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 24px 28px;
      backdrop-filter: blur(20px);
      animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .job-card::before {
      display: none;
    }

    .job-card:hover {
      background: rgba(30, 30, 30, 0.9);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .job-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .job-title {
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: -0.3px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 0;
    }

    .job-title span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .job-bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .job-user {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.6);
    }

    .job-user strong {
      color: rgba(255, 255, 255, 0.85);
      font-weight: 500;
    }

    .thank-you-message {
      margin-top: 20px;
      padding: 20px;
      background: linear-gradient(135deg, rgba(17, 153, 142, 0.2) 0%, rgba(56, 239, 125, 0.2) 100%);
      border: 1px solid rgba(56, 239, 125, 0.3);
      color: #38ef7d;
      border-radius: 12px;
      text-align: center;
      font-size: 18px;
      font-weight: 500;
      animation: fadeIn 0.5s ease-out;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .empty-state {
      text-align: center;
      padding: 80px 40px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 24px;
      font-weight: 300;
      background: rgba(255, 255, 255, 0.02);
      border: 1px dashed rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      letter-spacing: 1px;
    }

    .ad-banner {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 25px 30px;
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .ad-banner:hover {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .ad-banner h3 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .ad-banner p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 16px;
      font-weight: 400;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .job-card.completed {
      animation: slideOut 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes slideOut {
      to {
        opacity: 0;
        transform: translateX(50px) scale(0.95);
      }
    }

    .status-badge {
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      white-space: nowrap;
      box-shadow: 0 2px 12px rgba(250, 248, 248, 0.974);
      flex-shrink: 0;
    }

    .status-queue {
      background: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      color: white;
    }

    .status-printing {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: rgb(248, 248, 248);
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 2px 20px rgba(102, 126, 234, 0.6);
    }

    .status-completed {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      color: white;
    }

    @keyframes pulse {
      0%, 100% { 
        opacity: 1; 
        box-shadow: 0 2px 20px rgba(102, 126, 234, 0.6);
      }
      50% { 
        opacity: 0.85; 
        box-shadow: 0 2px 30px rgba(102, 126, 234, 0.8);
      }
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
  </video>

  <div class="dashboard-container">
    <div class="header">
      <h1>PRINT STATION</h1>
      <p>Live Job Monitor</p>
    </div>

    <div class="jobs-container" id="jobsContainer">
      <div class="empty-state">
        Awaiting Print Jobs
      </div>
    </div>

    <div class="ad-banner">
      <h3>Premium Print Services</h3>
      <p>Professional quality printing at lightning speed</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDpVmAXTpgjC6rcyLaeegCV2pxV0rauQx8",
      authDomain: "printin-4ba7b.firebaseapp.com",
      projectId: "printin-4ba7b",
      storageBucket: "printin-4ba7b.firebasestorage.app",
      messagingSenderId: "218508375683",
      appId: "1:218508375683:web:8e40fdfc254333f85b8db6",
      measurementId: "G-LMFT81PSMZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const jobsContainer = document.getElementById('jobsContainer');
    const activeJobs = new Map();

    function createJobCard(jobId, data) {
      const card = document.createElement('div');
      card.className = 'job-card';
      card.id = `job-${jobId}`;

      const statusClass = `status-${data.status?.toLowerCase() || 'queue'}`;
      const showThankYou = data.status?.toLowerCase() === 'completed';

      card.innerHTML = `
        <div class="job-top">
          <div class="job-title">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <span>${data.fileName || 'Unknown File'}</span>
          </div>
          <div class="status-badge ${statusClass}">${data.status || 'Queue'}</div>
        </div>
        
        <div class="job-bottom">
          <div class="job-user">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <strong>${data.username || 'Anonymous'}</strong>
          </div>
        </div>
        
        ${showThankYou ? '<div class="thank-you-message">✓ Print Complete – Thank You!</div>' : ''}
      `;

      return card;
    }

    function updateJobCard(jobId, data) {
      const existingCard = document.getElementById(`job-${jobId}`);
      if (existingCard) {
        const newCard = createJobCard(jobId, data);
        existingCard.replaceWith(newCard);

        if (data.status?.toLowerCase() === 'completed') {
          setTimeout(() => {
            const card = document.getElementById(`job-${jobId}`);
            if (card) {
              card.classList.add('completed');
              setTimeout(() => {
                card.remove();
                activeJobs.delete(jobId);
                updateEmptyState();
              }, 600);
            }
          }, 5000);
        }
      }
    }

    function updateEmptyState() {
      const hasJobs = jobsContainer.querySelectorAll('.job-card').length > 0;
      const emptyState = jobsContainer.querySelector('.empty-state');
      
      if (hasJobs && emptyState) {
        emptyState.remove();
      } else if (!hasJobs && !emptyState) {
        const empty = document.createElement('div');
        empty.className = 'empty-state';
        empty.textContent = 'Awaiting Print Jobs';
        jobsContainer.appendChild(empty);
      }
    }

    const q = query(collection(db, "printer_001"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      snapshot.docChanges().forEach((change) => {
        const jobId = change.doc.id;
        const data = change.doc.data();

        if (change.type === "added") {
          if (!activeJobs.has(jobId)) {
            const emptyState = jobsContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const card = createJobCard(jobId, data);
            jobsContainer.insertBefore(card, jobsContainer.firstChild);
            activeJobs.set(jobId, data);

            if (data.status?.toLowerCase() === 'completed') {
              setTimeout(() => {
                const cardElement = document.getElementById(`job-${jobId}`);
                if (cardElement) {
                  cardElement.classList.add('completed');
                  setTimeout(() => {
                    cardElement.remove();
                    activeJobs.delete(jobId);
                    updateEmptyState();
                  }, 600);
                }
              }, 5000);
            }
          }
        } else if (change.type === "modified") {
          activeJobs.set(jobId, data);
          updateJobCard(jobId, data);
        } else if (change.type === "removed") {
          const card = document.getElementById(`job-${jobId}`);
          if (card) card.remove();
          activeJobs.delete(jobId);
          updateEmptyState();
        }
      });
    });
  </script>
</body>
</html>
